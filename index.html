<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©dex</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <script src="script.js"></script>
    <script src="script-2.js"></script>
    <script src="const.js"></script>

</head>

<body onload="loadPokedex()">
    <div id="pokemonCardCtn" class="pokemonCardCtn d-none">
        <div class="pokemonCard">
            <div id="PokemonCardHeader">
                <div class="flex-between filter-white">
                    <img onclick="closeSelectedCard()" src="img/arrow-left.png">
                    <div>
                        <img src="img/heart.png">
                        <img src="img/filled_heart.png" class="d-none">
                    </div>
                </div>
                <div class="flex-between pt-2">
                    <div id="pokemonNameCtn">
                        <h2 id="pokemonName"></h2>
                        <div>
                            <div>
                                <span id="pokemonType"></span>
                            </div>
                            <div class="pokemonDimension mt-1">
                                <div>Height: <b id="pokemonHeight"></b></div>
                                <span>|</span>
                                <div>Weight: <b id="pokemonWeight"></b></div>
                            </div>
                        </div>
                    </div>
                    <span id="pokemonID">#</span>
                </div>
                <div class="flex-center">
                    <img id="pokemonArrowLeft" src="img/arrow-left-white.png" alt="">
                    <img id="pokemonImg" src="" alt="">
                    <img id="pokemonArrowRight" src="img/arrow-right-white.png" alt="">
                </div>
            </div>


            <div class="info-container">

                <div>
                    <nav class="nav flex-around">
                        <a onclick="renderPokemonBaseStats()" href="#">Base Stats</a>
                        <a onclick="renderPokemonEvolution()" href="#">Evolution</a>
                        <a onclick="renderPokemonMoves()" href="#">Moves</a>
                    </nav>

                    <hr class="solid">
                    <div id="pokemonInformations"></div>
                </div>
            </div>
        </div>
    </div>

    <header>
        <div class="flex-between p-4">
            <img id="logo" src="img/pokedex-logo.png" alt="">
            <div class="search-input">
                <img src="img/pokemon-search.png" alt="">
                <input id="searchInput" type="text" placeholder="Search">
            </div>
        </div>
    </header>

    <main id="pokemonThumbnailsContainer"></main>
</body>

</html>
